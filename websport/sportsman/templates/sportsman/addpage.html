{% extends 'sportsman/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<label class="form-label" for="{{ f.id_for_label }}"><b>{{f.label}}: </b></label>{{ f }}
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button class="form-button" type="submit">Добавити</button>
</form>

{% endblock %}
