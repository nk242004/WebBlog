{% extends 'sportsman/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<label class="form-label" for="{{ f.id_for_label }}"><b>{{f.label}}: </b></label>{{ f }}
<div class="form-error">{{ f.errors }}</div>
{% endfor %}

    <button class="form-button" type="submit">Увійти</button>
</form>

{% endblock %}
